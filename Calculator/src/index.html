<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-800 text-slate-200">
    <h1 class="text-3xl font-bold text-center mt-10">
      Calculator - First mini project
    </h1>
    <div class="flex justify-center mt-4">
      <div
        class="w-1/2 h-auto border-4 border-slate-300 flex flex-col items-center justify-center"
      >
        <input type="text" class="inpBox w-[95%] m-3 bg-slate-600 p-5" />
        <div class="row flex pr-4 pl-4 w-full">
          <button
            class="btn w-1/4 h-10 font-bold text-2xl m-1 bg-orange-500 flex-auto"
          >
            C
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-600 font-bold text-2xl m-1 flex-auto"
          >
            DE
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            %
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-600 font-bold text-2xl m-1 flex-auto"
          >
            /
          </button>
        </div>
        <div class="row flex pr-4 pl-4 w-full">
          <button
            class="btn w-1/4 h-10 font-bold text-2xl m-1 bg-slate-500 flex-auto"
          >
            7
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            8
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            9
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-600 font-bold text-2xl m-1 flex-auto"
          >
            X
          </button>
        </div>
        <div class="row flex pr-4 pl-4 w-full">
          <button
            class="btn w-1/4 h-10 font-bold text-2xl m-1 bg-slate-500 flex-auto"
          >
            4
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            5
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            6
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-600 font-bold text-2xl m-1 flex-auto"
          >
            -
          </button>
        </div>
        <div class="row flex pr-4 pl-4 w-full">
          <button
            class="btn w-1/4 h-10 font-bold text-2xl m-1 bg-slate-500 flex-auto"
          >
            1
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            2
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            3
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-600 font-bold text-2xl m-1 flex-auto"
          >
            +
          </button>
        </div>
        <div class="row flex pr-4 pl-4 w-full">
          <button
            class="btn w-1/4 h-10 font-bold text-2xl m-1 bg-slate-500 flex-auto"
          >
            0
          </button>
          <button
            class="btn w-1/4 h-10 bg-slate-500 font-bold text-2xl m-1 flex-auto"
          >
            .
          </button>
          <button
            class="btn w-1/4 h-10 bg-yellow-500 font-bold text-2xl m-1 flex-auto"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
